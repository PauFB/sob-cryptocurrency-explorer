    <title>Make purchase</title>
</head>
<body>
    <h3>Make a purchase</h3>
    <form name="make_purchase_form">
        E-mail <input type="text" name="email">
        <br>
        Password <input type="password" name="password">
        <br>
        Cryptocurrency ID <input type="number" name="id">
        <br>
        Cryptocurrency amount <input type="number" name="purchasedAmount">
        <br>
        <input type="button" value="Make purchase" onClick="createOrder()">
    </form>
    <div>
        <a href="../index.html" class="w3-button w3-white w3-border w3-border-red w3-round-large w3-xlarge"> Go back </a>
    </div>

</body>
