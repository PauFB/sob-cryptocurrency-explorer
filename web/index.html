<!DOCTYPE html>
<html>
    <head>
        <title>Install!</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lobster">
        <style>
           .container {
                height: 100px;
                display: flex;
                align-items: center;
                justify-content: center;
                border-radius: 50px / 15px;
                border: solid;
            }
            .centered {
                padding: 50px;
                display: flex;
                align-items: center;
                justify-content: center;
            }
            * {
                font-family: 'Lobster', serif;
            }
        </style>
    </head>
    <body>
        <div class="container w3-row">
            <p class="w3-xxlarge">Click the button to insert data to <span style="color: goldenrod">homework1</span> database</p>
        </div>
        <div class="centered w3-row">
            <a href="install.jsp"  class="w3-button w3-white w3-border w3-border-red w3-round-large w3-xlarge"> Insert </a>
        </div>
        
        <h3>Sign up</h3>
        <form name="signup_customer_form">
            Name <input type="text" name="name">
            <br>
            E-mail <input type="text" name="email">
            <br>
            Password <input type="password" name="password">
            <br>
            Phone number <input type="number" name="phone">
            <br>
            <input type="button" value="Sign up" onClick="signUpCustomer()">
        </form>
        
        <h3>Make a purchase</h3>
        <form name="make_purchase_form">
            E-mail <input type="text" name="email">
            <br>
            Password <input type="password" name="password">
            <br>
            Cryptocurrency ID <input type="number" name="id">
            <br>
            Cryptocurrency amount <input type="number" name="purchasedAmount">
            <br>
            <input type="button" value="Make purchase" onClick="makePurchase()">
        </form>
        <script>
            function signUpCustomer() {
                let req = new XMLHttpRequest();
                req.open("POST", "http://localhost:8080/sob-cryptocurrency-explorer/rest/api/v1/customer");
                req.setRequestHeader("Content-Type", "application/json");
                req.onreadystatechange = function() {
                    if (req.readyState === XMLHttpRequest.DONE) {
                        if (req.status >= 200 && req.status <= 299)
                            window.alert("Sign up successful.\n\nstatus:\n" + req.status + "\n\nresponseText:\n" + req.responseText);
                        else
                            window.alert("Error\n\nstatus:\n" + req.status + "\n\nresponseText:\n" + req.responseText);
                    }
                };
                let body =
                        `{
                            "email": "${document.signup_customer_form.email.value}",
                            "name": "${document.signup_customer_form.name.value}",
                            "password": "${document.signup_customer_form.password.value}",
                            "phone": "${document.signup_customer_form.phone.value}"
                        }`;
                req.send(body);
            }
            function makePurchase() {
                let req = new XMLHttpRequest();
                req.open("POST", "http://localhost:8080/sob-cryptocurrency-explorer/rest/api/v1/purchase?cryptocurrency=" + document.make_purchase_form.id.value);
                req.setRequestHeader("Content-Type", "application/json");
                //req.setRequestHeader("Accept", "application/json");
                req.setRequestHeader("Authorization", "Basic " + btoa(document.make_purchase_form.email.value + ":" + document.make_purchase_form.password.value));
                req.onreadystatechange = function() {
                    if (req.readyState === XMLHttpRequest.DONE) {
                        if (req.status >= 200 && req.status <= 299)
                            window.alert("Purchase successful.\n\nstatus:\n" + req.status + "\n\nresponseText:\n" + req.responseText);
                        else {
                            window.alert("Error\n\nstatus:\n" + req.status + "\n\nresponseText:\n" + req.responseText);
                            window.alert("body:\n" + body + "\n\nAuthorization:\n" + document.make_purchase_form.email.value + ":" + document.make_purchase_form.password.value + "\n" + btoa(document.make_purchase_form.email.value + ":" + document.make_purchase_form.password.value));
                        }
                    }
                };
                let body =
                        `{
                            "purchasedAmount": ${document.make_purchase_form.purchasedAmount.value}
                        }`;
                req.send(body);
            }
        </script>
    </body>
</html>
